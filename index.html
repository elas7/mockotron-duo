<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monotron</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/qwerty-hancock.js"></script>
    <script src="js/nexusUI.js"></script>
</head>
<body>
    <div id="main">
        <h1><strong>Monotron Duo</strong></h1>
        <div id="keyboard"></div>
        <div id="controls">
            <canvas nx="toggle" id="toggleOsc2"></canvas>
            <canvas nx="dial" id="knobOsc1"></canvas>
            <canvas nx="dial" id="knobXmod"></canvas>
            <canvas nx="dial" id="knobOsc2"></canvas>
            <canvas nx="dial" id="knobCutoff"></canvas>
            <canvas nx="dial" id="knobPeak"></canvas>
            <div id="labels">
                <h3>OSC1+2</h3>
                <h3>VCO1</h3>
                <h3>X-MOD</h3>
                <h3>VCO2</h3>
                <h3>CUTOFF</h3>
                <h3>PEAK</h3>
            </div>
        </div>
    </div>
    <script src="js/monotron.js"></script>
</body>
</html>
